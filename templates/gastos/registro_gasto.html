<!-- templates/index.html -->

{% extends "_base.html" %}

{% block content %}
    <h1>Registro de Gasto</h1>
    <form method="POST" action="{% url 'gastos:registro_gasto' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar Gasto</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    
{% endblock content %}
