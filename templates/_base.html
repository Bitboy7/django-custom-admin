{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Agrícola de la Costa{% endblock %}</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.dataTables.min.css">
  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Bloque para CSS adicional -->
  {% block extra_css %}{% endblock %}
</head>

<body class="bg-emerald-50">
  <!-- Navbar -->
  <nav class="bg-green-800 p-4 sticky top-0 shadow z-30">
    <div class="container mx-auto flex flex-wrap justify-between items-center">
      <a href="{% url 'admin:index' %}" class="flex items-center text-white text-lg font-semibold">
        <i class="fas fa-tractor mr-2"></i> Agrícola de la Costa
      </a>

      <button data-collapse-toggle="navbar-menu" type="button"
        class="inline-flex items-center p-2 ml-3 text-sm text-white rounded-lg md:hidden hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-gray-200"
        aria-controls="navbar-menu" aria-expanded="false">
        <span class="sr-only">Abrir menú principal</span>
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"></path>
        </svg>
      </button>

      <div class="hidden w-full md:block md:w-auto" id="navbar-menu">
        <ul class="flex flex-col mt-4 md:flex-row md:space-x-6 md:mt-0 md:text-sm md:font-medium">
          <li>
            <a href="{% url 'admin:index' %}" class="text-gray-300 hover:text-white flex items-center py-2">
              <i class="fas fa-home mr-1"></i> Inicio
            </a>
          </li>
          <li>
            <a href="{% url 'data' %}" class="text-gray-300 hover:text-white flex items-center py-2">
              <i class="fas fa-database mr-1"></i> Data
            </a>
          </li>
          <li>
            <a href="{% url 'gastos' %}" class="text-gray-300 hover:text-white flex items-center py-2">
              <i class="fas fa-file-invoice-dollar mr-1"></i> Gastos
            </a>
          </li>
          <li>
            <a href="{% url 'compras_productores' %}" class="text-gray-300 hover:text-white flex items-center py-2">
              <i class="fas fa-shopping-cart mr-1"></i> Compras
            </a>
          </li>
          <li>
            <a href="{% url 'exportar_gastos_excel' %}" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-500">
              Exportar acumulado general
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <div class="container mx-auto py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Flowbite JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

  <!-- Bloque para scripts adicionales -->
  {% block extra_js %}{% endblock %}

  <script>
    // Script para manejar el menú móvil
    document.addEventListener('DOMContentLoaded', function () {
      const menuButton = document.querySelector('[data-collapse-toggle="navbar-menu"]');
      const menu = document.getElementById('navbar-menu');

      if (menuButton) {
        menuButton.addEventListener('click', function () {
          menu.classList.toggle('hidden');
        });
      }
    });
  </script>
  <!-- jQuery and DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
  <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
</body>

</html>
